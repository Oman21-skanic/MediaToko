<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shop - Trendy & Stylish</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toast" id="toast"></div>

    <header>
        <nav class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-shopping-bag"></i>
                Modern Shop
            </a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-links" id="navLinks">
                <a href="#" onclick="showProducts()">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="#" onclick="showCart()">
                    <i class="fas fa-shopping-cart"></i> Cart (<span id="cartCount">0</span>)
                </a>
                <a href="about.html">About</a>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">
            </div>
        </nav>
    </header>

    <div class="main-content">
        

        <!-- Category Filter -->
        <div class="category-filter" id="categoryFilter">
            <button class="category-btn active" onclick="filterProducts('all')">All</button>
            <button class="category-btn" onclick="filterProducts('electronics')">Electronics</button>
            <button class="category-btn" onclick="filterProducts('fashion')">Fashion</button>
            <button class="category-btn" onclick="filterProducts('home')">Home</button>
            <button class="category-btn" onclick="filterProducts('sports')">Sports</button>
        </div>

        <!-- Products Section -->
        <div id="productsSection">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be added here -->
            </div>
        </div>

        <!-- Cart Section -->
        <div id="cartSection" class="cart-container" style="display: none;">
            <h2><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h2>
            <div id="cartItems">
                <!-- Cart items will be added here -->
            </div>
            
            <div class="cart-summary">
                <div class="cart-total">
                    Total: Rp <span id="cartTotal">0</span>
                </div>
            </div>

            <div class="checkout-form">
                <h3><i class="fas fa-shipping-fast"></i> Shipping Information</h3>
                <input type="text" id="customerName" placeholder="Full Name" required>
                <input type="text" id="customerPhone" placeholder="WhatsApp Number" required>
                <input type="text" id="customerAddress" placeholder="Complete Address" required>
                <button class="checkout-button" onclick="checkoutToWhatsApp()">
                    <i class="fab fa-whatsapp"></i>
                    Checkout via WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
